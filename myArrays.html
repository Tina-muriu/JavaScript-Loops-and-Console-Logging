    <script>
    window.onload =function(e){
        var text="";
        myArray=[
            'first',
            'second',
            'third'
    ];
        for(i=0; i<myArray.length; i++){
            console.log(myArray[i]);
            text+=myArray[i]="\n";

        }
        console.log(text);
        while(i<10){

        }

    }
